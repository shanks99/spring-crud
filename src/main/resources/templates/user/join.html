<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Member Create</title>
</head>
<body>
<div class="container">

    <form action="/user/create" method="post">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
            <label for="pw">비밀번호</label>
            <input type="text" id="pw" name="pw" placeholder="비밀번호를 입력하세요">
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" id="email" name="email" placeholder="이메일을 입력하세요">
        </div>
        <div class="form-group">
            <label for="hp">연락처</label>
            <input type="text" id="hp" name="hp" placeholder="연락처를 입력하세요">
        </div>
        <div class="form-group">
            <label for="address">주소</label>
            <textarea type="text" id="address" name="address" placeholder="주소를 입력하세요"></textarea>
        </div>
        <button type="submit">등록</button>
    </form>
</div>
</body>
</html>
